<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script type="text/javascript" src="js/index.js"></script>
  <title>TP Grupo 104</title>
</head>

<body>
  <div class="logo">
    <header>
      <img src="img/logo-epe-empresa.png" height="150" width="300">
      <h1>Calculadora de Costo de Energía eléctrica</h1>
    </header>
  </div>
  <div class="img-div">
    <div class="calculadora">
      <form name="frmCalc" method="post" id="frmCalc">
        <label for="usuario">Tipo de Usuario:</label>
        <div class="item-form">
          <input type="radio" name="usuarios" id ="residecial" value="residecial" checked> Residencial
          <input type="radio" name="usuarios" id = "industrial" value="industrial"> Industrial
        </div>
        <div class="cant_kwh">
          <label for="cant_mes">Cantidad de kWh del mes:</label>
          <input type="number" name="cantidad" id="cantidad" >
        </div>
        <div class="distritos">
          <label for="distrito">Elija su distrito</label>
          </li>
          <select name="distritos" id="distritos">
            <option selected>Elegir...</option>
            <option name="distrito-centro">Distrito Centro</option>
            <option name="distrito-sur">Distrito Sur</option>
            <option name="distrito-oeste">Distrito Oeste</option>
            <option name="distrito-norte">Distrito Norte</option>
          </select>
        </div>    
        <br>
        <button type="button" name="calcular" id="calcular" onclick=calcular()> CALCULAR</button>
        <input type="text" name="txtResult" id="result" size="30">
      </form>
    </div>
  </div>
</body>

</html>
